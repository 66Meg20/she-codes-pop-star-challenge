<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigger</title>
    <style>
      body {
        background: #352f44;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }

      .music {
        width: 1200px;
        aspect-ratio: 21 / 9;
        display: block;
        margin: 0 auto;
      }
      .section-head {
        background: #5c5470;
      }

      .section-gaku {
        background: #e3e3e3;
      }
      .section-tenn {
        background: #ffedff;
      }
      .section-ryunoskue {
        background: #0092ca;
      }
      .image {
        width: 1200px;
        display: block;
        margin: 0 auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section-head">
        <h1>Trigger</h1>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/069/722/original/9e45bd7e5000653105da2a97574a99a7.jpg?1677798447"
          class="image"
          alt="Trigger"
        />
        <iframe
          class="music"
          src="https://www.youtube.com/embed/leMFzl9xO8Y"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="section-gaku">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/069/723/original/3d3980fba82548eefb233570d9dd6a54.jpg?1677798454"
          class="image"
          alt="yaotome-gaku"
        />
        <iframe
          class="music"
          src="https://open.spotify.com/embed/track/7pkramzih51h6N9g8Cp3kw?utm_source=generator&theme=0"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      <div class="section-tenn">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/069/717/original/db83f7b23bde75849c0a65b098ae6c18.jpg?1677798371"
          class="image"
          alt="kujo-tenn"
        />
        <iframe
          class="music"
          src="https://open.spotify.com/embed/track/5WCAE4qLOIDCWd25ySLeCJ?utm_source=generator&theme=0"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      <div class="section-ryunoskue">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/069/719/original/c2b2aa85e4de6803b2935ea7fb01d350.jpg?1677798398"
          class="image"
          alt="tsunashi-ryunoske"
        />
        <iframe
          class="music"
          src="https://open.spotify.com/embed/track/2kte2hCFMQSmYNkVXW78bn?utm_source=generator&theme=0"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </body>
</html>
